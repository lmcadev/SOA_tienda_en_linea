spring:
  application:
    name: servicio-pagos
  datasource:
    url: ${URL_BD_PAGOS}
    username: ${USUARIO_PAGOS}
    password: ${CONTRASENA_PAGOS}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[format_sql]': true
        '[show_sql]': true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: ${URL_EUREKA}

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: "health,info"

# Configuraci√≥n de OpenAPI/Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method