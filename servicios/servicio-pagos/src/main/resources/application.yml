spring:
  application:
    name: servicio-pagos
  datasource:
    url: ${URL_BD_PAGOS}
    username: ${USUARIO_PAGOS}
    password: ${CONTRASENA_PAGOS}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: ${URL_EUREKA}

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: "health,info"